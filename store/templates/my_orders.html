{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>

<header>
    <h2>My Orders</h2>
</header>

{% for order in orders %}
    <div class="order-card">
        <p><strong>{{ order.product.name }}</strong></p>
        <p>Price: ₹{{ order.product.price }}</p>
        <p>Ordered on: {{ order.ordered_at }}</p>

    </div>
{% empty %}
    <p style="text-align:center; margin-top:30px;">No orders yet.</p>
{% endfor %}

<div style="text-align:center; margin:20px;">
    <a href="/" style="color:#60a5fa;">⬅ Back to Home</a>
</div>

</body>
</html>
